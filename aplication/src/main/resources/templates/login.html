<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
		<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div class="max-w-md mx-auto bg-white p-5 shadow-lg rounded-lg border border-gray-200">
            <h2 class="text-center text-2xl font-bold text-gray-700 mb-5">Faça o Login</h2>
            <form method="post" action="/validar">
                <div class="mb-3">
                    <label for="username" class="form-label text-gray-700">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Digite seu nome de usuário">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-gray-700">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary hover:bg-blue-600 focus:ring focus:ring-blue-300 transition-all">
                        Login
                    </button>
                </div>
                <div class="mt-4 text-center">
                    <a href="#" class="text-sm text-blue-500 hover:underline">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
